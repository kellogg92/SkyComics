<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
<script>
// -----------Settings--------------


// View globals
var container, scene, camera, renderer, controls;

var editor;

// Control globals
var keyboard = new THREEx.KeyboardState();

//Run initializations
InitScene();
InitEvents();

//run a frame
animate();

// Helper functions
function degToRad(value){
  return Math.PI * value / 180.0;
}

// FUNCTIONS 		
function InitScene(){
	// SCENE
	scene = new THREE.Scene();
	// Camera Setup
	camera = new THREE.PerspectiveCamera( 40, window.innerWidth/ window.innerHeight, 0.1, 20000);
	scene.add(camera);
	camera.position.set(0,0,0);
	camera.lookAt(new THREE.Vector3(0,0, -1));
  
	// Renderer setup
	if ( Detector.webgl )
		renderer = new THREE.WebGLRenderer( {antialias:true, preserveDrawingBuffer: true} );
	else
		renderer = new THREE.CanvasRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0xFFFFFF);
	container = document.getElementById( 'ThreeJS' );
	container.appendChild( renderer.domElement );
	
  //Skybox
  /*skyBox = MakeSkybox();
  scene.add(skyBox);*/
}

function InitEvents(){
  // Setup events
	THREEx.WindowResize(renderer, camera);
	THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
  
	// add skybox view control
  controls = new SkyboxControl(camera, renderer.domElement);
  controls.bind(2); //Mouse right click
  
  editor = new Editor(scene);
  editor.bind(0, renderer.domElement); // Left mouse click
}

function animate() {
  requestAnimationFrame( animate );
	render();		
	update();
}

function update(){
  editor.Update();
}

function render() {
  editor.Render();
	renderer.render( scene, camera );
}

function onMouseWheel(event){
  camera.fov += 0.1 * event.deltaY;
  camera.updateProjectionMatrix();
}


renderer.domElement.addEventListener('wheel', onMouseWheel, false);
</script>
